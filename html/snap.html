<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Snap! Build Your Own Blocks</title>
		<link rel="shortcut icon" href="/SnapPhysics/favicon.ico">
		<script type="text/javascript" src="/SnapPhysics/morphic.js"></script>
		<script type="text/javascript" src="/SnapPhysics/widgets.js"></script>
		<script type="text/javascript" src="/SnapPhysics/blocks.js"></script>
		<script type="text/javascript" src="/SnapPhysics/threads.js"></script>
		<script type="text/javascript" src="/SnapPhysics/objects.js"></script>
		<script type="text/javascript" src="/SnapPhysics/gui.js"></script>
		<script type="text/javascript" src="/SnapPhysics/paint.js"></script>
		<script type="text/javascript" src="/SnapPhysics/lists.js"></script>
		<script type="text/javascript" src="/SnapPhysics/byob.js"></script>
		<script type="text/javascript" src="/SnapPhysics/tables.js"></script>
		<script type="text/javascript" src="/SnapPhysics/xml.js"></script>
		<script type="text/javascript" src="/SnapPhysics/store.js"></script>
		<script type="text/javascript" src="/SnapPhysics/locale.js"></script>
		<script type="text/javascript" src="/SnapPhysics/cloud.js"></script>
		<script type="text/javascript" src="/SnapPhysics/sha512.js"></script>
		<script type="text/javascript" src="/SnapPhysics/p2.js"></script>
		<script type="text/javascript" src="/SnapPhysics/physics.js"></script>
		<script type="text/javascript" src="/SnapPhysics/FileSaver.min.js"></script>
		<script type="text/javascript">
            var world;
            var ide;
            window.onload = function () {
                world = new WorldMorph(document.getElementById('world'));
                world.worldCanvas.focus();
                ide = new IDE_Morph();
                ide.openIn(world);
                loop();
            };
            function loop() {
                requestAnimationFrame(loop);
                world.doOneCycle();
            }
            function load_project_xml(xml) {
                window.ide.droppedText(xml);
            }
            function export_project_to_xml_str() {
                return window.ide.serializer.serialize(window.ide.stage);
            }
            window.load_project_xml = load_project_xml;
            window.export_project_to_xml_str = export_project_to_xml_str;
		</script>
	</head>
	<body style="margin: 0;">
		<canvas id="world" tabindex="1" style="position: absolute;" />
	</body>
</html>
