<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C2STEM</title>
    <script src="handlebars-v4.0.10.js"></script>
    <link rel="stylesheet" type="text/css" href="/c2stem.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>
<body class="assessBody">
<div id="anchor"><h4>Assessment</h4></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script id="tpl" type="text/template">
    {{#item1}}
        <p><strong>{{title}}</strong></p>
        <div class="shift">
            <p>{{firstLine}}</p>
            <p>{{secondLine}}</p>
            <img class="responsive-img" src="{{firstImage}}" width="40%">
            <div>
                <ul>
                    <li>{{{thirdLine}}}</li>
                    <li>{{fourthLine}}</li>
                    <li>{{fifthLine}}</li>
                </ul>
            </div>
        </div>
    {{/item1}}
    <hr class="style-two">
    {{#item2}}
    <p><strong>{{title}}</strong></p>
    <div class="shift">
        <p>{{firstLine}}</p>
        <p>{{secondLine}}</p>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="text2_1_2" class="materialize-textarea textarea1"></textarea>
                        <label for="text2_1_2">{{thirdLine}}</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {{/item2}}
    <hr class="style-two">
    {{#item3}}
        <p><strong>{{title}}</strong></p>
        <div class="shift">
            <p>{{firstLine}}</p>
            <p>{{secondLine}}</p>
            <img class="responsive-img" src="{{firstImage}}" width="40%">
            <div>
                <p>{{thirdLine}}</p>
                <form action="#">
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="radio2_1_3_a" />
                        <label for="radio2_1_3_a">{{fourthLine}}</label>
                    </p>
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="radio2_1_3_b" />
                        <label for="radio2_1_3_b">{{fifthLine}}</label>
                    </p>
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="radio2_1_3_c"  />
                        <label for="radio2_1_3_c">{{sixthLine}}</label>
                    </p>
                </form>
            </div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="text2_1_3" class="materialize-textarea textarea1"></textarea>
                            <label for="text2_1_3">{{seventhLine}}</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    {{/item3}}
    <hr class="style-two">
</script>
<script>
    assessmentData = window.parent.c2stem.userTaskData["assessmentData"];
    if(!assessmentData){
        assessmentData = {};
    }
    var url='assessment2.1.json';
    //4a.function creation
    var slingshot = function (url, tplId, anchor, loaddata) {
        $.getJSON(url, function(data) {
            var template = $(tplId).html();
            var load=template+ "<script>"+loaddata+"<\/script>";
            var stone = Handlebars.compile(load)(data);
            $(anchor).append(stone);
        });
    };

    $(document).on('blur', '.textarea1', function () {
        var id=$(this).attr('id');
        var value=$(this).val();
        window.parent.AssessmentActionManager.addText(value, id);
        assessmentData[id]=value;
    });

    $(document).on('click', "input[type='radio']", function () {
        var radio_id=$(this).attr('id');
        window.parent.AssessmentActionManager.toggleRadioBttn(radio_id);
        var length=radio_id.length;
        var string=radio_id.substring(0,length-1);
        assessmentData[string]= radio_id ;
    });

    window.parent.c2stem.register_save_data_fetcher("assessmentData", function () {
        return assessmentData;
    });

    var updateAssessmentUI= function () {
        $('.textarea1').trigger('autoresize');
        for(var id in assessmentData){
            if(assessmentData.hasOwnProperty(id)){
                if(id.startsWith("radio")){
                    $('#' + assessmentData[id]).prop('checked', true);
                }else{
                    $('#' + id).val(assessmentData[id]);
                }
            }
        }
    };
    //4b.function firing
    slingshot('assessment2.1.json', '#tpl', '#anchor',"updateAssessmentUI()" );
</script>
</body>
</html>
