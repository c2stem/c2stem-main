<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C2STEM</title>
    <script src="handlebars-v4.0.10.js"></script>
    <link rel="stylesheet" type="text/css" href="/c2stem.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>
<body class="assessBody">
<div id="anchor"><h4>Assessment</h4></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script id="tpl" type="text/template">
    {{#item1}}
        <p><strong>{{title}}</strong></p>
        <div class="shift">
            <p>{{firstLine}}</p>
            <p>{{secondLine}}</p>
            <img class="responsive-img" src="{{firstImage}}" width="40%">
            <div>
                <ul>
                    <li>{{thirdLine}}</li>
                    <li>{{fourthLine}}</li>
                    <li>{{fifthLine}}</li>
                </ul>
            </div>
        </div>
    {{/item1}}
    <hr class="style-two">
    {{#item2}}
    <p><strong>{{title}}</strong></p>
    <div class="shift">
        <p>{{firstLine}}</p>
        <p>{{secondLine}}</p>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="texta" class="materialize-textarea textarea1"></textarea>
                        <label for="texta">{{thirdLine}}</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {{/item2}}
    <hr class="style-two">
    {{#item3}}
        <p><strong>{{title}}</strong></p>
        <div class="shift">
            <p>{{firstLine}}</p>
            <p>{{secondLine}}</p>
            <img class="responsive-img" src="{{firstImage}}" width="40%">
            <div>
                <p>{{thirdLine}}</p>
                <form action="#">
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="a" />
                        <label for="a">{{fourthLine}}</label>
                    </p>
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="b" />
                        <label for="b">{{fifthLine}}</label>
                    </p>
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="c"  />
                        <label for="c">{{sixthLine}}</label>
                    </p>
                </form>
            </div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textb" class="materialize-textarea textarea1"></textarea>
                            <label for="textb">{{seventhLine}}</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    {{/item3}}
    <hr class="style-two">
</script>
<script>
    var url='assessment2.1.json';
    //4a.function creation
    var slingshot = function (url, tplId, anchor) {
        $.getJSON(url, function(data) {
            var template = $(tplId).html();
            var stone = Handlebars.compile(template)(data);
            $(anchor).append(stone);
        });
    }
    //4b.function firing
    slingshot('assessment2.1.json', '#tpl', '#anchor'); // since url = 'data.json' , we can use both notations.
    $('.textarea1').trigger('autoresize');
</script>
</body>
</html>
