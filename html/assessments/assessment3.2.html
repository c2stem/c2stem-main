<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C2STEM</title>
    <script src="handlebars-v4.0.10.js"></script>
    <link rel="stylesheet" type="text/css" href="/c2stem.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>
<body class="assessBody">
<div id="anchor"><h4>Assessment</h4></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script id="tpl" type="text/template">
    {{#item1}}
    <p><strong>{{title}}</strong></p>
    <div class="shift">
        <p>{{{firstLine}}}</p>
        <div>
            <img class="responsive-img" src="{{firstImage}}" width="18%">
            <img class="responsive-img" src="{{secondImage}}" width="35%">
        </div>
        <div>
            <p>{{{secondLine}}}</p>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="texta" class="materialize-textarea textarea1"></textarea>
                            <label for="texta">{{thirdLine}}</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <p>{{{fourthLine}}}</p>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textb" class="materialize-textarea textarea1"></textarea>
                            <label for="textb">{{fifthLine}}</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {{/item1}}
    <hr class="style-two">
</script>
<script>
    var url='assessment3.2.json';
    //4a.function creation
    var slingshot = function (url, tplId, anchor) {
        $.getJSON(url, function(data) {
            var template = $(tplId).html();
            var stone = Handlebars.compile(template)(data);
            $(anchor).append(stone);
        });
    }
    //4b.function firing
    slingshot('assessment3.2.json', '#tpl', '#anchor'); // since url = 'data.json' , we can use both notations.
    $('.textarea1').trigger('autoresize');
</script>
</body>
</html>
