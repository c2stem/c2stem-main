<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>C2STEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="c2stem.css">
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper c2stem-nav-wrapper">
            <a href="index.html" class="breadcrumb">Home</a>
            <a id="modulelink" href="module.html" class="breadcrumb">Module</a>
            <a id="modelslink" href="models.html" class="breadcrumb">Models</a>
            <ul class="right hide-on-med-and-down">
                <li><a id="logout" href="login.html">Logout</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a class="active" href="#description">Description</a></li>
                <li class="tab"><a href="#concepts">Concepts</a></li>
                <li class="tab"><a href="#computation">Computation</a></li>
                <li class="tab"><a href="#assessment">Assessment</a></li>
            </ul>
        </div>
    </nav>
    <div id="description">
        <p>Module description goes here</p>
    </div>
    <div id="concepts">
        <p>Conceptual modeling goes here</p>
    </div>
    <div class="c2stem-snap" id="computation">
        <iframe id="snapframe" src="/SnapPhysics/snap.html"></iframe>
    </div>
    <div id="assessment">
        <p>Assessment goes here</p>
    </div>
</body>

<script type="text/javascript " src="https://code.jquery.com/jquery-2.1.1.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js "></script>
<script type="text/javascript" src="js/c2stem.js"></script>
<script type="text/javascript " src="js/models.js "></script>

<script type="text/javascript">
    var c2stem = new C2stem();
    c2stem.fixupLogout();

    $(document).ready(function () {
        var snap = $("#computation > iframe").get(0);
        snap = snap.contentWindow || snap.contentDocument.defaultView;
        snap.SnapCloud.url = location.origin + "/SnapCloud/";
    });

</script>

</html>
