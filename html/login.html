<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>C2STEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <h5 style="height:200px"></h5>
    <h5 class="center">Please login to your C2STEM account</h5>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card">
                    <div class="card-content">
                        <form id="form" action="modules.html">
                            <div class="row">
                                <div class="input-field">
                                    <input id="username" type="text">
                                    <label id="xxx" for="username">User name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <input id="password" type="password">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <p>
                                        <input id="remember" type="checkbox">
                                        <label for="remember">Remember me</label>
                                    </p>
                                </div>
                                <div class="col s6">
                                    <p style="float: right">
                                        <a class="red-text" href=" "><b>Forgot Password?</b></a>
                                    </p>
                                </div>
                            </div>
                            <button id="login" class="btn waves-effect waves-light" type="submit" name="action">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script type="text/javascript" src="lib/js.cookie.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</html>
