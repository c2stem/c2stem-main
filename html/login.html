<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>C2STEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="c2stem.css">
</head>

<body>
    <nav class="c2stem-nav">
        <div class="nav-wrapper c2stem-nav-wrapper">
            <ul>
                <li><a href="register.html">Register</a></li>
                <li><a href="snap.html">Playground</a></li>
                <li><a href="SnapCloud/projects.html">Public Projects</a></li>
            </ul>
        </div>
    </nav>
    <h5 style="height:200px"></h5>
    <h5 class="center">Please login to your C2STEM account</h5>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card">
                    <div class="card-content">
                        <form id="form" action="index.html">
                            <div class="row">
                                <div class="input-field">
                                    <input id="username" type="text">
                                    <label for="username">User name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <input id="password" type="password">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <p>
                                        <input id="remember" type="checkbox">
                                        <label for="remember">Remember me</label>
                                    </p>
                                </div>
                                <div class="col s6">
                                    <p style="float: right">
                                        <a class="red-text" href="register.html"><b>Register or reset password</b></a>
                                    </p>
                                </div>
                            </div>
                            <button id="login" class="btn waves-effect waves-light" type="submit" name="action">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script type="text/javascript" src="/SnapPhysics/sha512.js"></script>
<script type="text/javascript" src="js/c2stem.js"></script>
<script type="text/javascript" src="js/c2stem-data.js"></script>

<script type="text/javascript">
    var c2stem = new C2Stem();

    $(document).ready(function () {
        // fields descriptors are sometimes not lifted
        Materialize.updateTextFields();

        // Disable automatic redirect
        if (false) {
            c2stem.login(null, null, null, function (err) {
                if (!err) {
                    window.location.href = "index.html";
                }
            });
        }
    });

    $("#login").click(function (event) {
        event.preventDefault();
        c2stem.login($("#username").val(), $("#password").val(), $("#remember").val(),
            function (err) {
                if (err) {
                    Materialize.toast(err);
                } else {
                    window.location.href = "index.html";
                }
            });
    });

</script>

</html>
