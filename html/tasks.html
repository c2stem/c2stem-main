<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>C2STEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="c2stem.css">
</head>

<body>
    <nav class="c2stem-nav">
        <div class="nav-wrapper c2stem-nav-wrapper">
            <a href="modules.html" class="breadcrumb">Modules</a>
            <a id="taskslink" href="tasks.html" class="breadcrumb">Tasks</a>
            <ul class="right hide-on-med-and-down">
                <li><a id="logout" href="login.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <p style="height:1em"></p>
        <ul id="tasks" class="collection"></ul>
    </div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script type="text/javascript" src="js/c2stem.js"></script>

<script type="text/javascript">
    var c2stem = new C2stem();
    c2stem.fixupHtml();

    function getTaskItem(moduleId, task) {
        return `
            <li>
                <a href="models.html?${$.param({m: moduleId, t: task.id})}"
                    class="collection-item">${task.title}</a>
            </li>
            `;
    }

    $(document).ready(function () {
        c2stem.getTasks(c2stem.query.m, function (err, tasks) {
            if (err || !(tasks instanceof Array)) {
                Materialize.toast(err || 'Could not load tasks');
            } else {
                var div = $("#tasks");
                for (var i = 0; i < tasks.length; i++)
                    div.append(getTaskItem(c2stem.query.m, tasks[i]));
            }
        })
    });

</script>

</html>
