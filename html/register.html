<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>C2STEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <nav class="c2stem-nav">
        <div class="nav-wrapper c2stem-nav-wrapper">
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="snap.html">Playground</a></li>
                <li><a href="projects.html">Public Projects</a></li>
            </ul>
        </div>
    </nav>
    <h5 style="height:200px"></h5>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <h5 class="center">Please enter the following information to register or reset your password</h5>
                <div class="card">
                    <div class="card-content">
                        <form id="form" action="login.html">
                            <div class="row">
                                <div class="input-field">
                                    <input id="username" type="text">
                                    <label for="username">User name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <input id="email" type="email">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <p style="float: right">
                                    <a class="red-text" href="login.html"><b>I remember my password</b></a>
                                </p>
                            </div>
                            <button id="register" class="btn waves-effect waves-light" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script type="text/javascript" src="/SnapPhysics/sha512.js"></script>
<script type="text/javascript" src="js/c2stem.js"></script>
<script type="text/javascript" src="js/c2stem-data.js"></script>

<script type="text/javascript">
    var c2stem = new C2Stem();

    $("#register").click(function (event) {
        event.preventDefault();
        c2stem.signup($("#username").val(), $("#email").val(),
            function (err) {
                if (err) {
                    Materialize.toast(err);
                } else {
                    window.location.href = "login.html";
                }
            });
    });

</script>

</html>
