<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>C2STEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="c2stem.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="" class="brand-logo">C2STEM modules</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="">Account</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <p style="height:1em"></p>
        <div class="row">
            <div class="col m3">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light" data-url="">
                        <img class="activator module-img" src="img/school-bus.png" title="">
                    </div>
                    <div class="card-content">
                        <span class="card-title">Motion in 1D</span>
                        <input type="checkbox" id="done1">
                        <label for="done1">Submit solution</label>
                    </div>
                </div>
            </div>
            <div class="col m3">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light" data-url="">
                        <img class="activator module-img" src="img/boat.png" title="">
                    </div>
                    <div class="card-content">
                        <span class="card-title">Relative motion</span>
                        <input type="checkbox" id="done2">
                        <label for="done2">Submit solution</label>
                    </div>
                </div>
            </div>
            <div class="col m3">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light" data-url="">
                        <img class="activator module-img" src="img/plane.png" title="">
                    </div>
                    <div class="card-content">
                        <span class="card-title">Gravity</span>
                        <input type="checkbox" id="done3">
                        <label for="done3">Submit solution</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript " src="https://code.jquery.com/jquery-2.1.1.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js "></script>
<script type="text/javascript " src="js/c2stem.js "></script>

</html>
